<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

	<title>LUBioVision</title>
	<meta charset=utf-8 />

	<script src="{{ url_for('static', filename='upload.js') }}">


	</script>

	<style>
		article,
		aside,
		figure,
		footer,
		header,
		hgroup,
		menu,
		nav,
		section {
			display: block;
		}
	</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #048e29;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

	<div>
		<div>
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
				<img class="logo" src="\static\logo.jpeg" style="margin-left: 110px;  width: 180px; height: 70px;">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" style="margin-left: 55%;" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home</a>

						</li>
						<li class="nav-item">
							<a class="nav-link" style="color: #02c33c;" href="/generate"><strong>Generate</strong></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/result">Result</a>
						</li>
					</ul>
				</div>
			</nav>

		</div>
	</div>

	<div class="mt-2">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-5">
				<div>
					<div class="d-flex justify-content-left align-items-left">
						<p class="text-lg fs-1" style="color: #12691f;">
							</br>
							<strong>Accurate, Fast & Sensitive</strong></br>
						</p>
					</div>
					<div class="text-left">
						<p class="">Now you don't need to delaying to check your skin .This website help to detect
							melanoma skin cancer image within few Seconds</p>
						</br>
					</div>
				</div>

				<div class="mt-3">

					<form action="http://127.0.0.1:5000/result" method="POST"  enctype="multipart/form-data">

						{% if buttonClicked %} 

						<div class="mb-2">
							<label for="formFile" class="form-label" style="color: #12691f; font-weight: bold;">Select your skin image</label>
							<input class="form-control" type='file' name='file' id="formFile" onchange="readURL(this);">
						</br>
						</div>

						<!-- <input type='file' name='file' onchange="readURL(this);" /> -->
						<!-- <img id="blah" src="#" alt="your image" /> -->
						<!-- <button type="submit">Predict</button> -->

						<label for="model" style="color: #12691f; font-weight: bold;">Choose a Machine Learning Model </label>
						<select name="model" id="model" style="color: #3a3939; border-radius:5px; height: 38px; width: 375px;">
						<option value="default">Select a Model</option>
						<option value="xception" style="color: #12691f; font-weight: bold">Xception</option>
						<option value="vgg" style="color: #12691f; font-weight: bold">VGG-16</option>
						<option value="resnet" style="color: #12691f; font-weight: bold">ResNet-50</option>
						<option value="basevit" style="color: #12691f; font-weight: bold">Base-VIT</option>
						<option value="smvit" style="color: #12691f; font-weight: bold">SM-VIT</option>
						</select>

						</br></br></br>
						<div class="d-flex justify-content-left align-items-left">
							<button type="submit" id="checkButton" onclick="changeContent(this)" class="btn btn-outline-success" style="width: 160px; height: 40px;">
								<p class="fs-6">
									Predict
								</p>
							</button>
						</br>

						{% else %} 
							<div class="loader"></div>
						
						{% endif %} 
					    
						</div>
					</form>
				</br>
				<div id="loading" style="color: #12691f; font-weight: bold"></div>

					
					</br></br>
					<div class="col-sm-4" style="background-color: rgb(160, 255, 208); width: 700px; height: 100px;">
					</div>

				</div>
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-4" style="background-color: rgb(255, 255, 255);">
				<img class="logo" src="\static\bg2.png" style="width: 450px; height: 530px;">
			</div>
			<div class="col-sm-1"></div>
		</div>


	</div>

	</div>

	function changeContent(element) {
		buttonClicked = false;
    document.getElementById("loading").innerHTML = "Loading ... ";
	}


	</script>

</body>

</html>
